# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


class_name: FunctionalTester
modules:
    enabled:
        - \Helper\Functional
        - Filesystem
        - WPDb
        - WordPress
        - WPLoader
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wp'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://wp.localhost'
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: /home/luca/Sites/wp
            adminUsername: admin
            adminPassword: admin
        WPLoader:
            loadOnly: true
            wpRootFolder: /home/luca/Sites/wp
            dbName: wp #same DB used by the WPDb module and the WordPress installation
            dbHost: localhost # same as WPDb
            dbUser: root # same as WPDb
            dbPassword: root # same as WPDb
            tablePrefix: wp_ # same as WPDb
